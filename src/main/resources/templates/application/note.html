<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Note</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown01">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form>
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </div>
</nav>
<p></p>
<p></p>
<div class="container" style="max-width: 800px">
    <table class="table table-success table-striped border border-success rounded-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paper : ${papers}">
            <td th:text="${paper.id}"></td>
            <td th:text="${paper.words}"></td>
        </tr>
        </tbody>
    </table>
    <hr class="my-4">
    <form th:action action="note.html" method="post">
        <div>
            <label for="words">노트 내용</label>
            <input type="text" id="words" name="words" class="form-control" placeholder="노트 입력">
        </div>
        <p></p>
        <div class="col">
            <div class="row">
                <button class="w-50 btn btn-success btn-lg" type="submit">노트 등록</button>
                <button class="w-50 btn btn-info btn-lg" type="button" th:onclick="|location.href='@{/note/edit}'|">노트 수정</button>
            </div>
        </div>
    </form>
    <p></p>
    <p></p>
    <form th:action="@{/note/delete}" method="post">
        <label for="id">삭제할 노트 아이디</label>
        <input type="text" id="id" name="id" class="form-control" placeholder="노트 입력">
        <button class="w-100 btn btn-warning btn-lg" type="submit" >노트 삭제</button>
    </form>
</div>
</body>
</html>
